<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Jeopardy</title>
  <link href="https://fonts.googleapis.com/css?family=Copse&display=swap"
        rel="stylesheet">
  <link rel="stylesheet" href="jeopardy.css">
</head>
<body>

<div id="header-container">
      <h1>Jeopardy!</h1>
      <button id="setup">Start Game</button>
</div>
<div id="container">
<div id="loading-container">
      <img src="https://thumbs.gfycat.com/CheerfulGreatAmurstarfish-size_restricted.gif" alt="Grey dots going around in a circle to indicate that content is loading.">
</div>
<div id="game-container">
      <table>
            <thead>
                  <tr>
                        <td id="cat-0"></td><td id="cat-1"></td><td id="cat-2"></td><td id="cat-3"></td><td id="cat-4"></td><td id="cat-5"></td>
                  </tr>
            </thead>
            <tbody>
                  <tr>
                        <td id="q0-0"></td><td id="q1-0"></td><td id="q2-0"></td><td id="q3-0"></td><td id="q4-0"></td><td id="q5-0"></td>
                  </tr>
                  <tr>
                        <td id="q0-1"></td><td id="q1-1"></td><td id="q2-1"></td><td id="q3-1"></td><td id="q4-1"></td><td id="q5-1"></td>
                  </tr>
                  <tr>
                        <td id="q0-2"></td><td id="q1-2"></td><td id="q2-2"></td><td id="q3-2"></td><td id="q4-2"></td><td id="q5-2"></td>
                  </tr>
                  <tr>
                        <td id="q0-3"></td><td id="q1-3"></td><td id="q2-3"></td><td id="q3-3"></td><td id="q4-3"></td><td id="q5-3"></td>
                  </tr>
                  <tr>
                        <td id="q0-4"></td><td id="q1-4"></td><td id="q2-4"></td><td id="q3-4"></td><td id="q4-4"></td><td id="q5-4"></td>
                  </tr>
            </tbody>
      </table>
</div>
</div>

<script src="https://unpkg.com/jquery"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>
<script src="https://unpkg.com/lodash"></script>
<script src="jeopardy.js"></script>

</body>
</html>
