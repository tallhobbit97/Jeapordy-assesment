<!doctype html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Jeopardy</title>
  <link href="https://fonts.googleapis.com/css?family=Copse&display=swap"

  <link rel="stylesheet" href="jeopardy.css">
</head>
<body>

      <button id="setup">Start Game</button>
</div>

                        <td id="cat-1"></td><td id="cat-2"></td><td id="cat-3"></td><td id="cat-4"></td><td id="cat-5"></td><td id="cat-6"></td>
                  </tr>
            </thead>
            <tbody>
                  <tr>
                        <td id="q-1.1"></td><td id="q-2.1"></td><td id="q-3.1"></td><td id="q-4.1"></td><td id="q-5.1"></td><td id="q-6.1"></td>

                  <tr>

                  <tr>

                  </tr>
                  <tr>
                        <td id="q-1.4"></td><td id="q-2.4"></td><td id="q-3.4"></td><td id="q-4.4"></td><td id="q-5.4"></td><td id="q-6.4"></td>
                  </tr>
                  <tr>
                        <td id="q-1.5"></td><td id="q-2.5"></td><td id="q-3.5"></td><td id="q-4.5"></td><td id="q-5.5"></td><td id="q-6.5"></td>
                  </tr>
            </tbody>
      </table>
</div>

<script src="https://unpkg.com/jquery"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>
<script src="https://unpkg.com/lodash"></script>
<script src="jeopardy.js"></script>

</body>
</html>
